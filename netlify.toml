

# netlify.toml (Updated with function timeout)

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  FIREBASE_PROJECT_ID = "morgensterhospital-1088c"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# =================================================================
# ADD THIS BLOCK TO INCREASE THE TIMEOUT
# =================================================================
# This targets your specific "seed-users" function.
[functions."seed-users"]
  # Increase the timeout from the default 10 seconds to the max of 26 seconds.
  timeout = 26
# =================================================================
